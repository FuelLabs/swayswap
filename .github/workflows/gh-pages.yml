name: GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  NODE_VERSION: "16"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          registry-url: "https://registry.npmjs.org"

      - name: Cache PNPM modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.0.0
          run_install: true

      - name: Build
        env:
          CI: false
          PUBLIC_URL: "/${{ github.event.repository.name }}"
          VITE_FUEL_PROVIDER_URL: "https://node.swayswap.io/graphql"
          VITE_CONTRACT_ID: "0x67ae68ddea9f9212d96c7b0f1ece1db522b0cfd688d96ed0bdd7d171b789e593"
          VITE_TOKEN_ID: "0xf7a2eb8a271a3ea73d6fb8756e272f4a1687d9522acf2ded4454f5d0d5f6a660"
        run: |
          pnpm build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          clean: true
          branch: gh-pages
          folder: packages/app/dist
