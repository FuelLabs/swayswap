name: GitHub Pages

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/setup-node

      - name: Build
        env:
          CI: false
          PUBLIC_URL: "/${{ github.event.repository.name }}"
          VITE_FUEL_PROVIDER_URL: "https://node-beta-1.fuel.network/graphql"
          VITE_FUEL_FAUCET_URL: "https://faucet-beta-1.fuel.network/dispense"
          VITE_CONTRACT_ID: "0x2847206b783ee9dcb3f9937fbacf3ad9f137aff219e5ed4530d736ab6fccc945"
          VITE_TOKEN_ID: "0xb744fe010c85326e85cf00cf7426117ae9466405787f33edaba1c43a99d353aa"
        run: |
          pnpm build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          clean: true
          branch: gh-pages
          folder: packages/app/dist
