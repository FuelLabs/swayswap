name: GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  NODE_VERSION: "16"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          registry-url: "https://registry.npmjs.org"

      - name: Cache PNPM modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.0.0
          run_install: true

      - name: Lint & Test
        run: |
          pnpm lint
          pnpm test

      - name: Build
        env:
          CI: false
          PUBLIC_URL: "/${{ github.event.repository.name }}"
          VITE_FUEL_PROVIDER_URL: "https://node.swayswap.io/graphql"
          VITE_CONTRACT_ID: "0xad3134370511cecb84064622a87b6f7472e7d6423b8e9ea13753bed4c58fc1c2"
          VITE_TOKEN_ID: "0xb72c566e5a9f69c98298a04d70a38cb32baca4d9b280da8590e0314fb00c59e0"
        run: |
          pnpm build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          clean: true
          branch: gh-pages
          folder: packages/app/dist
