name: "CI"

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, edited, closed]


env:
  RUST_VERSION: 1.61.0
  FORC_VERSION: 0.14.5

jobs:
  validate-pr:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - name: Pull request title check
        uses: amannn/action-semantic-pull-request@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-test:
    # needs: validate-pr
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ env.RUST_VERSION }}
          override: true
        # selecting a toolchain either by action or manual `rustup` calls should happen
        # before the cache plugin, as it uses the current rustc version as its cache key
      - uses: Swatinem/rust-cache@v1

      - name: Set git config
        run: |
          git config --global core.bigfilethreshold 100m
      - name: Install Forc
        run: |
          curl -sSLf https://github.com/FuelLabs/sway/releases/download/v${{ env.FORC_VERSION }}/forc-binaries-linux_amd64.tar.gz -L -o forc.tar.gz
          tar -xvf forc.tar.gz
          chmod +x forc-binaries/forc
          mv forc-binaries/forc /usr/local/bin/forc

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          registry-url: "https://registry.npmjs.org"

      - name: Cache PNPM modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.0.0
          run_install: true

      - name: Setup Docker
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create .env file
        run: |
          cp packages/app/.env.test packages/app/.env

      - name: Log Tools Version
        run: |
          node -v
          pnpm --version
          forc --version

      - name: Lint & Test
        run: |
          pnpm lint
          pnpm ci:test-coverage
