version: "3"

services:
  swayswap-fuel-core:
    env_file:
      - ./fuel-core/.env.docker
    build: ./fuel-core
    ports:
      - "4000:4000"
    volumes:
      - swayswap-fuel-core-db:/mnt/db
    healthcheck:
      test: curl --fail http://localhost:4000/health || exit 1
      interval: 1s
      timeout: 5s
      retries: 10
  swayswap-faucet:
    env_file:
      - ./fuel-faucet/.env.docker
    environment:
      - FUEL_NODE_URL=http://swayswap-fuel-core:4000/graphql
    image: ghcr.io/fuellabs/faucet:v0.1.1
    ports:
      - "4040:4040"
    links:
      - swayswap-fuel-core
    depends_on:
      swayswap-fuel-core:
        condition: service_healthy
volumes:
  swayswap-fuel-core-db:
